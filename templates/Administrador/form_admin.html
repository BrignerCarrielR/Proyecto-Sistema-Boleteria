{% extends 'Base_Admin.html' %}
{% load static %}
{% block main %}
	<form class="container text-dark" method="post" action="{{ action_save }}" enctype="multipart/form-data">
		<div class="card card-primary">
			<div class="modal fade" id="confirmacion" tabindex="-1" aria-labelledby="exampleModalLabel"
			     aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">{{ titulo }}</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
							        aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="alert alert-success" role="alert">
								{{ titulo }} en la Base de Datos
							</div>
						</div>
						<div class="modal-body">
							<div class="modal-footer">
								<button type="button" class="btn"
								        data-bs-dismiss="modal" style="background-color: #66a5ad; color: #c4dfe6;">No
								</button>
								<button type="submit" class="btn" id="btnGuardar" style="background-color: #003b46; color: #c4dfe6;">
									Si
								</button>
							</div>
						</div>

					</div>
				</div>
			</div>

			<div class="card-body row g-3">
				{% block controls %}

				{% endblock %}
			</div>

			<center>
				<div class="card-footer ">
					<a type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#confirmacion"
					   style="background-color: #003b46; color: #c4dfe6;">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
						     class="bi bi-save2-fill" viewBox="0 0 16 16">
							<path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v6h-2a.5.5 0 0 0-.354.854l2.5 2.5a.5.5 0 0 0 .708 0l2.5-2.5A.5.5 0 0 0 10.5 7.5h-2v-6z"/>
						</svg>
						Guardar registro
					</a>
					<a href="{{ cancelar_url }}" class="btn btn-flat"
					   style="background-color: #66a5ad; color: #c4dfe6;">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
						     class="bi bi-x-octagon" viewBox="0 0 16 16">
							<path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"/>
							<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
						</svg>
						Cancelar
					</a>
				</div>
			</center>
		</div>
	</form>
<div style="height: 65px">

	</div>
{% endblock %}
